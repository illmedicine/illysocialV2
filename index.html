<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=https://illyrobotic-ai.com/products/illy-social">
    <link rel="canonical" href="https://illyrobotic-ai.com/products/illy-social">
    <title>Redirecting to Illy Social | Illy Robotic Instruments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #050A13 0%, #0B1220 100%);
            color: #f5f7ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.3);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 18px;
            color: rgba(245, 247, 255, 0.7);
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .link {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
    </style>
    <script>
        // JavaScript redirect as fallback
        window.location.href = 'https://illyrobotic-ai.com/products/illy-social';
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">IS</div>
        <h1>Illy Social Has Moved</h1>
        <p>
            We're redirecting you to our new unified platform at 
            <strong>illyrobotic-ai.com</strong>
        </p>
        <div class="spinner"></div>
        <p style="margin-top: 24px; font-size: 14px;">
            If you're not redirected automatically, 
            <a href="https://illyrobotic-ai.com/products/illy-social" class="link">click here</a>
        </p>
    </div>
</body>
</html>
